<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Lézardus deviendra grand</title>
    <link rel="icon" type="" href="lezard_left.png">
</head>

<body>
    <div id="ecran_accueil">
        <div id="titre_jeu">
            <span>Lézardus deviendra grand...</span>
        </div>
        <form id="formulaire_nom">
            <input type="text" id="nom_utilisateur"
                placeholder="Entrez votre nom" required>
            <button type="submit" id="Jouer">Jouer</button>
        </form>
    </div>

    <div>
        <span id="Game_Over">GAME OVER
            <div id="restart">
                <button id="restart_button">RESTART</button>
            </div>
        </span>

    </div>



    <div id="Game">
        <canvas id="Screen" width="600" height="600"></canvas>
        <div id="Game_Info">
            <span id="Score">Score : </span>
            <span id="HighScore">HighScore : </span>
            <span id="Time">Temps : </span>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
